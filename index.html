<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="styles.css">  
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>  
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name: <input id="name" type="text" placeholder="name" required>
      </label>
      <label id="email-label" for="email">
        Email: <input id="email" type="email" placeholder="email" required>
      </label>
      <label id="number-label" for="number">
        Number: <input id="number" type="number" min="10" max="99" placeholder="number">
      </label>
      <select id="dropdown">
        <option value="1">Um</option>
        <option value="2">Dois</option>
      </select>
       <input value="1" name="numero" type="radio">Um
       <input value="2" name="numero" type="radio">Dois
       <input value="1" name="numero" type="checkbox">Um
       <input value="2" name="numero" type="checkbox">Dois
      <textarea></textarea>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
